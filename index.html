<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Input movie details below
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="inputForm">
              <div class="mb-3">
                <label for="inputMovieName" class="form-label"
                  >Movie name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="inputMovieName"
                  aria-describedby="movieNameHelp"
                  required
                />
                <div id="movieNameHelp" class="form-text">Must be filled</div>
              </div>

              <div class="mb-3">
                <label for="inputCountry" class="form-label">Country</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputCountry"
                  aria-describedby="countryHelp"
                />
                <div id="countryHelp" class="form-text">
                  Country of origin, optional
                </div>
              </div>

              <div class="mb-3">
                <label for="inputMovieYear" class="form-label"
                  >Movie year</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="inputMovieYear"
                  min="1930"
                  max="2021"
                  required
                />
                <div id="movieYearHelp" class="form-text">
                  Must be between 1930 and 2021
                </div>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="inputWatched"
                />
                <label class="form-check-label" for="inputWatched"
                  >I've seen the movie</label
                >
              </div>

              <div class="mb-3">
                <label for="inputActors" class="form-label">Actors</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputActors"
                  aria-describedby="actorsHelp"
                  required
                />
                <div id="actorsHelp" class="form-text">
                  Input actor names seperated like so: "Marko Markovic, Jovan
                  Jovanovic"
                </div>
              </div>

              <div class="mb-3">
                <label for="inputNotice" class="form-label">Notice</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputNotice"
                  aria-describedby="noticeHelp"
                />
                <div id="noticeHelp" class="form-text">
                  Input rating of movie, optional
                </div>
              </div>

              <button type="submit" class="btn btn-primary" id="btn-formSubmit">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row offset-9 col-3 mt-3 mb-3">
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add Movie
        </button>
      </div>
      <div class="row">
        <table class="table table-bordered border-dark">
          <thead class="table-secondary">
            <tr>
              <th scope="col"></th>
              <th scope="col">Name</th>
              <th scope="col">Year</th>
              <th scope="col">Country</th>
              <th scope="col">Notice</th>
              <th scope="col">Actors</th>
            </tr>
          </thead>
          <tbody id="dataOutput"></tbody>
        </table>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
